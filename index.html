<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link archivo CSS-->  
    <link rel="stylesheet" href="CSS/styles.css">
    <!--Link a bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--propiedades iniciales de la pagina-->
    <meta name="author" content="Bryan Machado Peralta">
    <title>Bikeshop - Labielaloca</title>
    <link rel="page icon" href="https://cdn-icons-png.flaticon.com/512/2673/2673544.png">
</head>
<body>
    <!--NAVbAR--> 
    <nav class="panel_header">
        <!--Enlace para el inicio de la pagina-->
        <a href="../index.html">
            <!--imagen para el enlace-->
            <picture>
            <img class="company_logo" src="https://cdn-icons-png.flaticon.com/512/2673/2673544.png" alt="Bikeshop Logo" width="50" height="50"  title="Bikeshop Logo">
            </picture>
        </a>
        <!--titulo de la pagina-->
        <h1>
            Bikeshop Labielaloca
        </h1>
        <!--Enlace para el carrito de compra-->
        <a href="HTML/shop.html">
            <!--imagen para el enlace-->
            <picture>
                <img class="shopCart_logo" src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-shopping-cart_90604.png" alt="Logo carrito de compra." width="40" height="40">
            </picture>
        </a>
        <!--Menu de desplazamiento-->
        <ul class="menu_header">
            <li>
                <a href="HTML/contactService.html">Servicio de reparacion</a>
            </li>
            <li>
                <a href="HTML/aboutUs.html">Acerca de nosotros</a>
            </li>
        </ul>

    </nav>
    <!--expositor de marcas asociadas-->
    <section class="brands_asoc">
        <ul class="lista_marcas">
            <li><img class="scott_flayer" src="ASSETS/SCOTT-logo.png" alt="scott logo" width="300px" height="50px"></li>
            <li><img src="ASSETS/collage.marcas.jpg" alt="varias marcas logo" height="50px"></li>
        </ul>
    </section>
    <!--carousel via bootstrap-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="ASSETS/CC1.jpg" class="image-responsive d-block w-100" alt="fondo-trekking1">
          </div>
          <div class="carousel-item">
            <img src="ASSETS/CC.jpg" class="image-responsive d-block w-100" alt="fondo-trekking2">
          </div>
          <div class="carousel-item">
            <img src="ASSETS/CC2.jpg" class="image-responsive d-block w-100" alt="fondo-trekking3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    <!-- Box de vinculo de video-->
    <section class="frame_video">  
        <!--Vinculo con video de YT-->
        <iframe width="1000em" height="450em" src="https://www.youtube.com/embed/1MHRP7ZHRmE?list=PL6pTrW6QGFHRD3ZdNW_GEkJyfveDEHAHT" autoplay muted playinline title="REPLAY: Crankworx Cairns Slopestyle 2023" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
            
        </iframe>
        
    </section>

    <section class="sign_txt">
        <h2>
        Echale un vistazo a nuestros articulos mas vistos.
        </h2>
    </section>

    <section class="exhibitor">

        <div class="item cloth">
            <a href="HTML/shop.html" class="link_tienda">
                <img src="ASSETS/mountain_shirt.png" alt="emm" width="100%" height="100%">
            </a>
        </div>
        <div class="item bike">
            <a href="HTML/shop.html" class="link_tienda">
                <img src="ASSETS/trek_1.webp" alt="trek bike" width="100%" height="100%">
            </a>
        </div>
        <div class="item biketwo">
            <a href="HTML/shop.html" class="link_tienda">
                <img src="ASSETS/Haro_Downtown_26.webp" alt="haro bike" width="100%" height="100%">
            </a>
        </div>
        <div class="item helmet">
            <a href="HTML/shop.html#helmet" class="link_tienda">
                <img src="ASSETS/ixs_helmet.png" alt="helmet ixs" width="100%" height="100%">
            </a>
        </div>
        <div class="item panoram">
            <img src="ASSETS/CC.jpg" alt="" width="100%" height="100%">
        </div>

    </section>
    
    <!--subtitulo para dar pie a mapa-->
    <section class="sign_txt">
        <h2>
        Visitanos en nuestra tienda fisica!!.
        </h2>
    </section>

    <section class="frame_map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.2005958055233!2d-76.95862642474403!3d-12.16674224414662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105b8fc77553fcd%3A0x802645d7cfb9d233!2sMagollas%2C%20San%20Juan%20de%20Miraflores%2015828%2C%20Per%C3%BA!5e0!3m2!1ses-419!2suy!4v1694397490200!5m2!1ses-419!2suy" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
<!--box de footer-->
<footer>
    <!--panel para elementos footer-->
    <section class="panel_footer">Seguinos en nuestras redes sociales

        <h6> Todos los derechos no fueron reservados</h6>
        <!--panel para links social-->
        <div class="social_media">
            
            <a class="social_media_link" href="https://www.facebook.com" target="_blank">
                <img src="ASSETS/facebook.png" alt="" width="50" height="50">
            </a>
            <a class="social_media_link" href="https://api.whatsapp.com/send?text=Hola%2C%20en%20qu%C3%A9%20podemos%20ayudarte?%20%20%21" target="_blank">
                <img src="ASSETS/whatsapp.png" alt="" width="50" height="50">
            </a>
            <a class="social_media_link" href="https://www.youtube.com" target="_blank">
                <img src="ASSETS/youtube.png" alt="" width="50" height="50">
            </a> 
            <a class="social_media_link" href="https://www.tiktok.com" target="_blank">
                <img src="ASSETS/tik-tok.png" alt="" width="50" height="50">
            </a>
            <a class="social_media_link" href="https://www.instagram.com" target="_blank">
                <img src="ASSETS/instagram.png" alt="" width="50" height="50">
            </a>
           
        </div>

    </section>
</footer>

</body>
</html>
